<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apna IT Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: skyblue;">

    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url "homepage" %}">Apna IT Center</a>
        <div class="d-flex gap-3">
          {% if user.is_authenticated  %}
            <button class="btn btn-warning"><a href="{% url "profilepage" %}" class="text-decoration-none text-white">Profile</a></button>
            <button class="btn btn-outline-success"><a href="{% url "logoutpage" %}" class="text-decoration-none text-white">Logout</a></button>
            
          {% else %}
            <button class="btn btn-primary"><a href="{% url "signuppage" %}" class="text-decoration-none text-white">Sign Up</a></button>
            <button class="btn btn-outline-success"><a href="{% url "loginpage" %}" class="text-decoration-none text-white">Login</a></button>
            
          {% endif %}
        </div>
      </div>
    </nav>
    
    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
