{% extends "home.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div style="width:50%; margin:auto; margin-top:40px">
    <form method="post" novalidate>
        <h1>Add Album Page</h1>
        {% csrf_token %}
        {{form | crispy }}
        <br>
        <button class="btn btn-warning mb-4">Add Album</button>
    </form>
</div>

{% endblock content %}
