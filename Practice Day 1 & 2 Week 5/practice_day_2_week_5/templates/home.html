<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url "homepage" %}">Practice Day 2 Week 5</a>
          
          <div class="d-flex gap-3">
            {% if user.is_authenticated %}
                <a class="btn btn-success" href="{% url "addmusician" %}">Add Musician</a>
                <a class="btn btn-warning text-white" href="{% url "addalbum" %}">Add Album</a>
                <button class="btn btn-warning"><a class="text-decoration-none text-white" href="{% url "logout" %}">Logout</a></button>
            {% else %}
                <button class="btn btn-success"><a class="text-decoration-none text-white" href="{% url "register" %}">Sign Up</a></button>
                <button class="btn btn-warning"><a class="text-decoration-none text-white" href="{% url "login" %}">Login</a></button>
            {% endif %}
          </div>
        </div>
      </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert bg-warning mx-auto mt-4" role="alert" style="width:50%;">
        <button type="button" class="border border-warning rounded btn-close btn-close-dark me-2 m-auto" data-bs-dismiss="alert" aria-label="Close"></button>
        <div class="text-center">{{message}}</div>
    </div>
    {% endfor %}
    {% endif %}
    

    {% block content %}
      <h1>This is the home page</h1>
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
